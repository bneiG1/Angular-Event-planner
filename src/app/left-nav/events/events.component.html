<div class="d-flex flex-column align-items-stretch flex-shrink-0 scrollable bg-light">

    <a class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom ">
        <svg class="bi pe-none me-2 " width="30 " height="24 "><use xlink:href="#bootstrap "></use></svg>
        <span class="fs-5 fw-semibold ">Events</span>
    </a>

    <div class="list-group list-group-flush border-bottom scrollarea " *ngFor="let user of users">
        <a class="list-group-item list-group-item-action active py-3 lh-sm " aria-current="true ">
            <div class="d-flex w-100 align-items-center justify-content-between ">
                <strong class="mb-1 "> {{user.username}} </strong>
                <small>{{user.email}}</small>
            </div>
            <div class="col-10 mb-1 small ">{{user.password}}</div>
        </a>
    </div>
</div>
